<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scores">
        <p>
            <font size="+2">You :
            <span id="user_score">0</span></font>
        </p>
        <p>
            <font size="+2">Computer : 
            <span id="computer_score">0</span></font>
        </p>
        <p>
            <font size="+2">Draw : 
            <span id="draw_score">0</span></font>
        </p>
        
    </div>

    <div class="container">
        
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details"><font size="+2">
            <p id="result"></p>
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            </font>
        </div>
    </div>
<script src="app.js"></script>
</body>
